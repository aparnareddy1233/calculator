<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-2xl shadow-lg w-full max-w-md">
        <h1 class="text-2xl font-bold text-center mb-6">Smart Calculator</h1>
        <form method="POST" class="space-y-4">
            {% csrf_token %}
            <input type="text" name="num1" placeholder="Enter Number 1" required
                class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" />
            <input type="text" name="num2" placeholder="Enter Number 2" required
                class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" />
            <input type="text" name="op" placeholder="Enter Operation (+, -, *, /)" required
                class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" />
            <button type="submit"
                class="w-full bg-blue-600 text-white py-3 rounded-lg hover:bg-blue-700 transition">Calculate</button>
        </form>

        {% if result is not None %}
        <div class="mt-6 text-center text-xl text-green-600 font-semibold">
            Result: {{ result }}
        </div>
        {% endif %}
    </div>
</body>
</html>
